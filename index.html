<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="body-container">
            <div class="header-container">
                <a class="header-text" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="header-text" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                <div class="right-of-header">
                    <div id="gb" class="right-of-header-2">
                        <div class="right-links-container">
                            <div>
                                <div class="links-container">
                                    <div class="link-text-container">
                                        <a class="right-text" href="">Gmail</a>
                                    </div>
                                    <div class="link-text-container">
                                        <a class="right-text" href="">Images</a>
                                    </div>
                                </div>
                            </div>
                            <div class="special-buttons-container">
                                <div class="apps-container">
                                    <div id="gbwa" class="apps-align">
                                        <div class="apps-bound">
                                            <a class="apps-link" href="" role="button" tabindex="0">
                                                <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
                                                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9, 2 2,2zM...18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <a class="sign-in-button" href="">Sign in</a>
                            </div>
                            <div style="overflow: hidden; position: absolute; top: 0px; margin-right: 4px; transition: height 0.3s ease-in-out 0s;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo-div">
                    <img class="logo" alt="Google" src="/googlelogo.png" width="272" height="92">
                </div>
            </div>
            <div class="search-container">
                <form>
                    <div class="search-div">
                        <div class="search-decorations">
                            <div class="search-section">
                                <div class="search-icon-div">
                                    <div class="search-icon">
                                        <span class="mg">
                                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 ...4 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <div class="typing-container">
                                    <div class="search-bound"></div>
                                    <input class="search-field" maxlength="2048" name="q" type="text" autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="">
                                </div>
                                <div class="search-end"></div>
                            </div>
                        </div>
                        <div class="search-buttons-container">
                            <center>
                                <input class="search-button" value="Google Search" name="search" type="submit">
                                <input class="search-button" value="I'm Feeling Lucky" name="lucky" type="submit">
                            </center>
                        </div>
                    </div>
                </form>
            </div>
            <div class="empty-space-container"></div>
            <div class="footer-container">
                <div class="footer-div">
                    <div class="footer-text">
                        <a class="footer-link" href="">Advertising</a>
                        <a class="footer-link" href="">Business</a>
                        <a class="footer-link" href="">How Search works</a>
                    </div>
                    <div class="footer-text">
                        <a class="footer-link" href="">Privacy</a>
                        <a class="footer-link" href="">Terms</a>
                        <a class="footer-link" href="">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
