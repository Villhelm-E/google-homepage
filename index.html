<!doctype html>

<!--I was working in Firefox, but have Safari as the default browser, which is how I discovered
that the Google homepage looks different on different browsers. I was mostly done with this project
when I discovered this, so my final page is a mixture of how it looks on Firefox and Safari. It looks
mostly the same on Chrome and Safari.-->

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <!--The left part of the header-->
                <div class="left-header">
                    <ul>
                        <li>
                            <a class="left-text" href="">About</a>
                        </li>
                        <li>
                            <a class="left-text" href="">Store</a>
                        </li>
                    </ul>
                </div></div>
                </div>
                <!--The right part of the header-->
                <div class="right-header">
                    <ul>
                        <li>
                            <a class="right-text" href="">Gmail</a>
                        </li>
                        <li>
                            <a class="right-text" href="">Images</a>
                        </li>
                        <!--The apps icon-->
                        <li>
                            <div class="apps-button">
                                <a class="apps-link" href="">

                                        <!-- The apps icon is different for Firefox. This is the icon for Firefox-->
                                        <path d="M 14 16 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 8 16 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 2 16 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 14 10 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 8 10 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 2 10 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 14 4 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 8 4 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 z M 2 4 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.92 -2 2 s 0.9 2 2 2 z"></path>
                                    </svg>
                                </a>
                            </div>
                        </li>
                        <!--The signin button-->
                        <li>
                            <a class="signin-button" href="">Sign in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <!--Logo-->
            <div class="google-logo-container">
                <img class="google-logo" src="googlelogo.png">
            </div>
            <!--Search-->
            <div class="search-container">
                <!--Search box-->
                <div class="search-box-container">
                    <div class="search-icon">
                        <svg class="mg">
                            <path d="M11,5.5C11,2.5,8.5,0,5.5,0S0,2.5,0,5.5c0,3,2.5,5.5,5.5,5.5C6.8,11,8,10.5,9,9.7l0.3,1l4,4l1.4-1.4l-4-4 c0,0-1-0.3-1-0.3C10.5,8,11,6.8,11,5.5z M5.5,9C3.6,9,2,7.4,2,5.5C2,3.6,3.6,2,5.5,2S9,3.6,9,5.5C9,7.4,7.4,9,5.5,9z"></path>
                        </svg>
                    </div>
                    <div class="search-box">
                        <form>
                            <input type="text">
                        </form>
                    </div>
                    <!--Chrome has an additional microphone icon on the right side of the search box-->
                </div>
                <!--Search buttons-->
                <div class="search-buttons-container">
                    <a class="search-button" href="">Google Search</a>
                    <a class="search-button" href="">I'm Feeling Lucky</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <!--Left side of the footer-->
                <div class="left-footer">
                    <ul>
                        <li>
                            <a class="footer-text" href="">Advertising</a>
                        </li>
                        <li>
                            <a class="footer-text" href="">Business</a>
                        </li>
                        <li>
                            <a class="footer-text" href="">How Search works</a>
                        </li>
                    </ul>
                </div>
                
                <!--Safari and Chrome have an additional item in the middle that says "Carbon neutral since 2007"-->
                
                <!--Right side of the footer-->
                <div class="right-footer">
                    <ul>
                        <li>
                            <a class="footer-text" href="">Privacy</a>
                        </li>
                        <li>
                            <a class="footer-text" href="">Terms</a>
                        </li>
                        <li>
                            <a class="footer-text" href="">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
